<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Impermanent Loss Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="plcalculate">
    <h2>DeFi Impermanent Loss Calculator</h2>
  
  <p>This calculator is based on Uniswap's <a href="https://docs.uniswap.org/protocol/V2/concepts/protocol-overview/how-uniswap-works#:~:text=Uniswap%20is%20an%20automated%20liquidity,%2C%20censorship%20resistance%2C%20and%20security.">constant product formula.</a><br>It does not account for fees and lp rewards for expected value. <br>
  <h3>Initial price</h3>
    <p>
        Token A   :
        <input class="intial__price__a" type="number" />
    </p>
  
    <p>
        Token B  :
        <input class="intial__price__b" type="number" />
    </p>
  <h3>Final price</h3>
     <p>
        Token A    :
        <input class="final__price__a" type="number" />
    </p>
     <p>
       Token B  :  
        <input class="final__price__b" type="number" />
    </p>
  
    <button onclick="Calculate()">Calculate</button>
  
    <h3 class="impermanent__loss"></h3>
    <h4 class="expected__value"></h4>
    <h5 class="expected"></h5>
    <h2 class="nothing"></h2>
  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
