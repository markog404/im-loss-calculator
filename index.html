<!-- partial:index.partial.html -->

<div class="plcalculate">
    <h3>DeFi Impermanent Loss Calculator</h3>
  
  <p>This calculator is based on Uniswap's <a href="https://docs.uniswap.org/protocol/V2/concepts/protocol-overview/how-uniswap-works#:~:text=Uniswap%20is%20an%20automated%20liquidity,%2C%20censorship%20resistance%2C%20and%20security.">constant product formula.</a><br>It does not account for fees and lp rewards for expected value. <br>
  <br>
  <br>
  <h3>Initial price</h3>
    <p>
        Token A   :
        <input class="intial__price__a" type="number" placeholder="$" />
    </p>
  
    <p>
        Token B  :
        <input class="intial__price__b" type="number" placeholder="$" />
    </p>
  <h3>Final price</h3>
     <p>
        Token A    :
        <input class="final__price__a" type="number" placeholder="$"/>
    </p>
     <p>
       Token B  :  
        <input class="final__price__b" type="number" placeholder="$" />
    </p>
  
    <button type="button" class="btn btn-primary" onclick="Calculate()">Calculate</button>
    <br><br>
  
    <h4 class="impermanent__loss"></h4>
    <h5 class="expected__value"></h5>
    <h6 class="expected"></h6>
    <h2 class="nothing"></h2>
    
 
</div>
